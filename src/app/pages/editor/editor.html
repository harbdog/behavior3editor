<!-- TODO: Ideally we should use the EditorController here to control the
           sidebars, but I don't know how to cleanly achieve this -->
<div ng-controller="MenubarController as menubar">

  <ng-include src="'pages/editor/components/menubar.html'"></ng-include>

  <div class="sidebar left" ng-show="menubar.showSidebars">
    <div class="content has-menubar">
      <ng-include src="'pages/editor/components/nodespanel.html'" />
    </div>
  </div>

  <div class="sidebar right" ng-show="menubar.showSidebars">
    <div class="content has-menubar">
      <ng-include src="'pages/editor/components/propertiespanel.html'" />
    </div>
  </div>

  <div class="editor-page">
    <div ui-view class="editor-anim"></div>
  </div>

</div>
